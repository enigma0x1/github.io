<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - DesignConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 600;
            color: #3498db;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .products-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
            padding: 30px;
            margin-top: 30px;
        }
        .product-card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,.1);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
        }
        .product-title {
            font-size: 1rem;
            font-weight: 600;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #3498db;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .filters {
            background-color: #f1f3f5;
            border-radius: 10px;
            padding: 20px;
        }
        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                DesignConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="3d-model-platform.html">Tasarımlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile.html">Mimarlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manufacturer-panel.html">Üreticiler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Hakkımızda</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-primary me-2">Giriş Yap</a>
                    <a href="signup.html" class="btn btn-primary">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="filters">
                    <h3 class="filter-title">Filtreler</h3>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Kategori</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tümü</option>
                            <option value="mobilya">Mobilya</option>
                            <option value="aydinlatma">Aydınlatma</option>
                            <option value="dekorasyon">Dekorasyon</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Fiyat Aralığı</label>
                        <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="50">
                        <div class="d-flex justify-content-between">
                            <span>0₺</span>
                            <span id="priceValue">500₺</span>
                            <span>1000₺</span>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" onclick="applyFilters()">Filtrele</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="products-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Ürünler</h2>
                        <div class="input-group" style="width: 300px;">
                            <input type="text" class="form-control" placeholder="Ürün ara..." id="searchInput">
                            <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row" id="productList">
                        <!-- Ürünler JavaScript ile buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Örnek ürün verileri
        const products = [
            { id: 1, name: "Modern Sandalye", description: "Şık ve konforlu tasarım", price: 599.99, category: "mobilya", image: "https://via.placeholder.com/300x200?text=Modern+Sandalye" },
            { id: 2, name: "Minimalist Masa", description: "Sade ve fonksiyonel", price: 899.99, category: "mobilya", image: "https://via.placeholder.com/300x200?text=Minimalist+Masa" },
            { id: 3, name: "Dekoratif Lamba", description: "Evinize ışık katın", price: 299.99, category: "aydinlatma", image: "https://via.placeholder.com/300x200?text=Dekoratif+Lamba" },
            { id: 4, name: "Duvar Saati", description: "Modern tasarım", price: 149.99, category: "dekorasyon", image: "https://via.placeholder.com/300x200?text=Duvar+Saati" },
            { id: 5, name: "Ofis Koltuğu", description: "Ergonomik tasarım", price: 799.99, category: "mobilya", image: "https://via.placeholder.com/300x200?text=Ofis+Koltuğu" },
            { id: 6, name: "Avize", description: "Lüks ve şık", price: 1299.99, category: "aydinlatma", image: "https://via.placeholder.com/300x200?text=Avize" },
        ];

        // Ürünleri listelemek için fonksiyon
        function displayProducts(filteredProducts = products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title product-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="product-price">${product.price.toFixed(2)} ₺</p>
                                <a href="product-detail.html?id=${product.id}" class="btn btn-primary">İncele</a>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // Sayfa yüklendiğinde tüm ürünleri göster
        document.addEventListener('DOMContentLoaded', () => displayProducts());

        // Fiyat aralığı değerini göster
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');
        priceRange.addEventListener('input', () => {
            priceValue.textContent = `${priceRange.value}₺`;
        });

        // Filtreleme fonksiyonu
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const maxPrice = parseInt(document.getElementById('priceRange').value);

            const filteredProducts = products.filter(product => 
                (category === '' || product.category === category) &&
                product.price <= maxPrice
            );

            displayProducts(filteredProducts);
        }

        // Arama fonksiyonu
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }
    </script>
</body>
</html>
