<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - DesignConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .signup-header {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .signup-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .signup-form {
            padding: 20px;
        }
        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn {
            border-radius: 25px;
            font-weight: 600;
            padding: 10px 15px;
            font-size: 14px;
        }
        .btn-signup {
            background-color: #3498db;
            border: none;
            color: #ffffff;
        }
        .btn-signup:hover {
            background-color: #2980b9;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        #errorMessage, #successMessage {
            display: none;
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .form-floating label {
            padding-left: 15px;
            font-size: 14px;
        }
        .form-floating .form-control {
            padding-left: 35px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 14px;
        }
        .seller-cta {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .seller-cta a {
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
        }
        .form-check-label {
            font-size: 14px;
        }
        @media (max-width: 576px) {
            .signup-container {
                max-width: 100%;
            }
            .signup-header h1 {
                font-size: 20px;
            }
            .form-control, .btn, .form-floating label, .form-check-label, #errorMessage, #successMessage, .divider span, .seller-cta {
                font-size: 12px;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <svg class="logo" viewBox="0 0 24 24" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>DesignConnect</h1>
        </div>
        <div class="signup-form">
            <div id="errorMessage" class="alert alert-danger"></div>
            <div id="successMessage" class="alert alert-success"></div>
            <form id="signupForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullname" placeholder="Ad Soyad" required>
                    <label for="fullname"><i class="fas fa-user me-2"></i>Ad Soyad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>E-posta</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Şifre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Şifre Tekrarı" required>
                    <label for="confirm-password"><i class="fas fa-lock me-2"></i>Şifre Tekrarı</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Kullanım şartlarını kabul ediyorum</label>
                </div>
                <button type="submit" class="btn btn-signup w-100">Kayıt Ol</button>
            </form>
            <div class="divider">
                <span>veya</span>
            </div>
            <button class="btn btn-outline-secondary w-100 mb-2" onclick="socialSignup('google')">
                <i class="fab fa-google me-2"></i>Google ile Kayıt Ol
            </button>
            <button class="btn btn-outline-secondary w-100 mb-2" onclick="socialSignup('apple')">
                <i class="fab fa-apple me-2"></i>Apple ile Kayıt Ol
            </button>
            <div class="mt-3 text-center">
                <small class="text-muted">Zaten hesabınız var mı?</small> 
                <a href="/login.html" class="text-decoration-none">Giriş Yap</a>
            </div>
            <div class="seller-cta">
                <p class="mb-1">DesignConnect'te satıcı olmak ister misiniz?</p>
                <a href="/seller-signup.html">Satıcı Olarak Kayıt Ol</a>
            </div>
        </div>
    </div>

    <script>
    const App = {
        elements: {
            form: document.getElementById('signupForm'),
            fullname: document.getElementById('fullname'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirm-password'),
            terms: document.getElementById('terms'),
            errorMessage: document.getElementById('errorMessage'),
            successMessage: document.getElementById('successMessage')
        },

        init() {
            this.bindEvents();
        },

        bindEvents() {
            this.elements.form.addEventListener('submit', this.handleSubmit.bind(this));
        },

        async handleSubmit(e) {
            e.preventDefault();
            const fullname = this.elements.fullname.value;
            const email = this.elements.email.value;
            const password = this.elements.password.value;
            const confirmPassword = this.elements.confirmPassword.value;
            const terms = this.elements.terms.checked;

            if (password !== confirmPassword) {
                this.showError('Şifreler eşleşmiyor.');
                return;
            }

            if (!terms) {
                this.showError('Kullanım şartlarını kabul etmelisiniz.');
                return;
            }

            try {
                const data = await this.signup(fullname, email, password);
                this.handleSuccessfulSignup(data);
            } catch (error) {
                this.showError(error.message);
            }
        },

        async signup(fullname, email, password) {
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullname, email, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || 'Kayıt işlemi başarısız oldu');
                }

                return await response.json();
            } catch (error) {
                console.error('Signup error:', error);
                throw error;
            }
        },

        handleSuccessfulSignup(data) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            this.showSuccess('Kayıt başarılı! Yönlendiriliyorsunuz...');
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 2000);
        },

        showError(message) {
            this.elements.errorMessage.textContent = message;
            this.elements.errorMessage.style.display = 'block';
            this.elements.successMessage.style.display = 'none';
        },

        showSuccess(message) {
            this.elements.successMessage.textContent = message;
            this.elements.successMessage.style.display = 'block';
            this.elements.errorMessage.style.display = 'none';
        }
    };

    function socialSignup(provider) {
        console.log(`${provider} ile kayıt yapılıyor...`);
        // Gerçek uygulamada burada ilgili sosyal medya API'si ile entegrasyon yapılacak
    }

    App.init();
    </script>
</body>
</html>
