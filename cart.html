<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - 3D Model E-commerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content (same as index.html) -->
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Modern Chair</h5>
                                <p class="card-text">Quantity: 1</p>
                                <p class="card-text">Price: $199.99</p>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more items here -->
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p class="card-text">Subtotal: $199.99</p>
                        <p class="card-text">Shipping: $10.00</p>
                        <p class="card-text">Tax: $20.00</p>
                        <h4>Total: $229.99</h4>
                        <a href="checkout.html" class="btn btn-primary btn-lg w-100 mt-3">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <!-- Footer content (same as index.html) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
