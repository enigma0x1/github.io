<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Seçim Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .portal-container {
            display: flex;
            gap: 30px;
        }
        .portal-card {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .portal-card:hover {
            transform: translateY(-10px);
        }
        .portal-content {
            padding: 20px;
            text-align: center;
        }
        .portal-image {
            width: 100%;
            height: 200px;
            background: #eee;
            margin-bottom: 20px;
        }
        .portal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .portal-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .portal-button {
            display: inline-block;
            padding: 10px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .portal-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <!-- Üretici Portalı -->
        <div class="portal-card">
            <div class="portal-content">
                <div class="portal-image">
                    <!-- Üretici görseli -->
                </div>
                <h2 class="portal-title">Üretici Portalı</h2>
                <p class="portal-description">Ürünlerinizi satın ve diğer üreticilerle işbirliği yapın</p>
                <a href="/uretici" class="portal-button">Giriş Yap</a>
            </div>
        </div>

        <!-- Profesyonel Portalı -->
        <div class="portal-card">
            <div class="portal-content">
                <div class="portal-image">
                    <!-- Profesyonel görseli -->
                </div>
                <h2 class="portal-title">Profesyonel Portalı</h2>
                <p class="portal-description">3B tasarımlar ve özel sipariş imkanları</p>
                <a href="/profesyonel" class="portal-button">Giriş Yap</a>
            </div>
        </div>

        <!-- Normal Kullanıcı Portalı -->
        <div class="portal-card">
            <div class="portal-content">
                <div class="portal-image">
                    <!-- Normal kullanıcı görseli -->
                </div>
                <h2 class="portal-title">E-Ticaret</h2>
                <p class="portal-description">Online alışveriş deneyimi</p>
                <a href="/eticaret" class="portal-button">Alışverişe Başla</a>
            </div>
        </div>
    </div>
</body>
</html>
